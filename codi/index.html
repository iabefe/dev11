<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de Coche</title>
</head>
<body>
    <h1>Formulario de Reserva de Coche</h1>
    <form action="reservar.php" method="POST">
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="visa">Número de VISA:</label>
        <input type="text" id="visa" name="visa" required><br><br>

        <label for="tipo">Tipo de Coche:</label>
        <select id="tipo" name="tipo">
            <option value="benzina">Benzina</option>
            <option value="electric">Elèctric</option>
        </select><br><br>

        <label for="seats">Número de Seients:</label>
        <select id="seats" name="seats">
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="dias">Días de Lloguer:</label>
        <input type="number" id="dias" name="dias" required><br><br>

        <label for="km">Kilómetros:</label>
        <select id="km" name="km">
            <option value="menos">Menys de 300</option>
            <option value="mas">Més de 300</option>
        </select><br><br>

        <input type="submit" value="Calcular Reserva">
    </form>
</body>
</html>
